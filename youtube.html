<!DOCTYPE html>
<html lang="en">
<head>

    <title>YouTube</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon_y.png"/>
    <link rel="stylesheet" href="output.css">

<body>
    <div class="grid grid-rows-2 min-h-screen pb-12">

                    <div id="write1" class="flex flex-col pl-3">

                        </div>
                        <div id="details" class="flex flex-row justify-items-start">

                            <div><p>4 weeks ago</p></div>
                        </div>
                    </div>
                    <div class="flex flex-col pr-5 space-y-1">
                        <div class="w-1.5 h-1.5 rounded-full bg-black"></div>
                        <div class="w-1 h-1 rounded-full bg-black"></div>
                        <div class="w-1 h-1 rounded-full bg-black"></div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="bottom-0 left-0 w-full h-14 bg-black fixed"></footer>
