<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon_y.png"/>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="grid grid-rows-2 min-h-screen pb-12">
        <header class="w-full h-16 bg-black">
            <div class="flex justify-between">
                <div class="flex justify-start">
                    <div><img class="h-6 w-10" src="images/icon_y.png"/></div>
                    <div><span class="font-bold text-white text-lg">YouTube</span></div>
                </div>
                <div class="flex justify-start">
                    <div><img class="h-8 w-8 rounded-full" src="images/bell.png"/></div>
                    <div><img class="h-8 w-8 rounded-full" src="images/search.png"/></div>
                </div>
            </div>
        </header>
        <div class="flex flex-col">
            <div id="container" class="flex flex-col">
                <div id="image">
                    <img src="images/hq720.webp"/>
                </div>
                <div id="write" class="py-3 flex flex-row justify-between">
                    <div id="logo" class="pl-3">
                        <img class="h-11 w-12 rounded-full" src="images/hq720.webp"/>
                    </div>
                    <div id="write1" class="flex flex-col pl-3">
                        <div id="main">
                            <p class="font-bold text-xl">James Arthur - Car's Outside (Lyrics)</p>
                        </div>
                        <div id="details" class="flex flex-row justify-items-start">
                            <div><p class="pr-1">Lyric Aura &#8729;</p></div>
                            <div><p class="pr-1">42K views &#8729;</p></div>
                            <div><p>4 weeks ago</p></div>
                        </div>
                    </div>
                    <div class="flex flex-col pr-5 space-y-1">
                        <div class="w-1 h-1 rounded-full bg-black"></div>
                        <div class="w-1 h-1 rounded-full bg-black"></div>
                        <div class="w-1 h-1 rounded-full bg-black"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bottom-0 left-0 w-full h-16 fixed">
        <div class="flex justify-between my-2">
            <div class="flex flex-col items-center pl-2">
            <div><img class="w-7 h-7 rounded-full" src="images/home.png"/></div>
            <div><span class="text-sm">Home</span></div>
        </div>
        <div class="flex flex-col items-center">
            <div><img class="w-7 h-7 rounded-full" src="images/shorts.png"/></div>
            <div><span class="text-sm">Shorts</span></div>
        </div>
            <div class="flex flex-col items-center">
                <img class="w-7 h-7 rounded-full" src="images/explore.webp"/>
                <div><span class="text-sm">Explore</span></div>
            </div>
        <div class="flex flex-col items-center">
            <div><img class="w-7 h-7 rounded-full" src="images/subs.png"/></div>
            <div><span class="text-sm">Subscriptions</span></div>
        </div>
        <div class="flex flex-col items-center pr-3">
            <div><img class="w-7 h-7 rounded-full" src="images/you.jfif"/></div>
            <div><span class="text-sm">You</span></div>
        </div>
        </div>
    </footer>
</body>
</html>
